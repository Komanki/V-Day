<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
}

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color:hsl(350, 100%, 90%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }

        #yesBtn {
            background-color: red;
            color: white;
            
        }

       #noBtn {
    background-color: white;
    color: black;
    
    transition: 
        left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        transform 0.2s ease;
}
.heart {
    position: fixed;
    font-size: 24px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(2);
        opacity: 0;
    }
}


    </style>
</head>

<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div>
       <div class="button-container">
    <button class="btn" id="yesBtn">Yes </button>
    <button class="btn" id="noBtn">No </button>
</div>
    </div>
 
   <script>
    const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let isFirstMove = true;

noBtn.addEventListener("mouseenter", () => {

    // First time it moves, switch to absolute positioning
    if (isFirstMove) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        isFirstMove = false;
    }

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.transform = "scale(0.8)";

    setTimeout(() => {
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "scale(1)";
    }, 100);
});



// Initial position
noBtn.style.left = "60%";
noBtn.style.top = "60%";

noBtn.addEventListener("mouseenter", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    // Physics-style shrink before moving
    noBtn.style.transform = "scale(0.8)";

    setTimeout(() => {
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "scale(1)";
    }, 100);
});

yesBtn.addEventListener("click", () => {

    // Heart Explosion
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");

        heart.style.left = window.innerWidth / 2 + "px";
        heart.style.top = window.innerHeight / 2 + "px";

        const randomX = (Math.random() - 0.5) * 600 + "px";
        const randomY = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty("--x", randomX);
        heart.style.setProperty("--y", randomY);

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1000);
    }

    // Show final message
    setTimeout(() => {
        document.body.innerHTML = `
            <h1 style="margin-top:200px;">YAYYYYY ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
            <h2>You just made me the happiest person alive üò≠üíñ</h2>
        `;
    }, 800);
});
</script>


</script>



</body>
</html>
