<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: hsl(350, 100%, 90%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation; /* Improves mobile tap response */
        }

        h1 {
            font-size: clamp(28px, 8vw, 48px);
            margin: 20px;
            color: #d63384;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: clamp(18px, 5vw, 22px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s active;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            position: relative;
            /* Faster transition makes it harder to catch */
            transition: left 0.2s ease-out, top 0.2s ease-out;
            z-index: 5;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }
    </style>
</head>

<body>

    <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="button-container">
        <button class="btn" id="yesBtn">Yes </button>
        <button class="btn" id="noBtn">No </button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionText = document.getElementById("questionText");

        let isFirstMove = true;
        let noCount = 0;

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think again! ü•∫",
            "Last chance...",
            "You're breaking my heart! üíî"
        ];

        function moveButton(e) {
            // Stop the tap from actually clicking
            if (e && e.cancelable) e.preventDefault();

            if (isFirstMove) {
                noBtn.style.position = "fixed";
                isFirstMove = false;
            }

            // Update message and grow Yes button
            if (noCount < messages.length) {
                questionText.innerText = messages[noCount];
                const currentScale = 1 + (noCount * 0.2);
                yesBtn.style.transform = `scale(${currentScale})`;
                noCount++;
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Safe boundaries
            const padding = 50;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            
            // Critical for Android: remove focus so the next tap registers fresh
            noBtn.blur();
        }

        // Mouse move for PC
        noBtn.addEventListener("mouseover", moveButton);

        // Mobile touch - using the document-level intercept for "sticky" fingers
        document.addEventListener("touchstart", (e) => {
            if (e.target === noBtn) {
                moveButton(e);
            }
        }, { passive: false });

        // Safety: prevent any clicks on the No button
        noBtn.addEventListener("click", (e) => {
            e.preventDefault();
            moveButton(e);
        });

        yesBtn.addEventListener("click", () => {
            // Heart Explosion
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = "50%";
                heart.style.top = "50%";
                const randomX = (Math.random() - 0.5) * 800 + "px";
                const randomY = (Math.random() - 0.5) * 800 + "px";
                heart.style.setProperty("--x", randomX);
                heart.style.setProperty("--y", randomY);
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }

            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; padding: 20px;">
                        <h1 style="font-size: 50px;">YAYYYYY ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
                        <h2 style="color: #d63384;">You've made me the happiest person alive!</h2>
                    </div>
                `;
            }, 600);
        });
    </script>
</body>
</html>
