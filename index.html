<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

        body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: hsl(350, 100%, 90%);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

        h1 {
            font-size: clamp(24px, 6vw, 40px);
            margin-top: 100px;
            font-size: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size:clamp(16px, 4vw, 18px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            
        }

        #yesBtn {
            background-color: red;
            color: white;
            
        }

       #noBtn {
    background-color: white;
    color: black;
    
    transition: 
        left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        transform 0.2s ease;
}
.heart {
    position: fixed;
    font-size: 24px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(2);
        opacity: 0;
    }
}


    </style>
</head>

<body>

    <h1>Will you be my Valentine? ❤️</h1>
    <div>
       <div class="button-container">
    <button class="btn" id="yesBtn">Yes </button>
    <button class="btn" id="noBtn">No </button>
</div>
    </div>
    <script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let isFirstMove = true;

function moveButton() {

    // First move → switch to absolute positioning
    if (isFirstMove) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        isFirstMove = false;
    }

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.transform = "scale(0.8)";

    setTimeout(() => {
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "scale(1)";
    }, 100);
}

// Works on desktop + mobile
noBtn.addEventListener("pointerenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {

    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");

        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.transform = "translate(-50%, -50%)";

        const randomX = (Math.random() - 0.5) * 600 + "px";
        const randomY = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty("--x", randomX);
        heart.style.setProperty("--y", randomY);

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1000);
    }

    setTimeout(() => {
        document.body.innerHTML = `
            <h1 style="margin-top:200px;">YAYYYYY ❤️❤️❤️</h1>
            <h2>You just made me the happiest person alive</h2>
        `;
    }, 800);
});
</script>
</body>
</html>
